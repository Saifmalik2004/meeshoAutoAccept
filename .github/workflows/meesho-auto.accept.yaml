name: Meesho Auto Accept

on:
  schedule:
    # 12:10 PM IST = 06:40 AM UTC
    - cron: "40 6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run automation (headed via Xvfb)
        env:
          MEESHO_EMAIL: ${{ secrets.MEESHO_EMAIL }}
          MEESHO_PASSWORD: ${{ secrets.MEESHO_PASSWORD }}
          MEESHO_URL: "https://supplier.meesho.com/panel/v3/new/root/login"
        run: xvfb-run -a npm run meesho:run

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots
